<div class="login">
    <div class="row h-100">
        <div class="col-12 my-auto">
            <div class="text-center">
                <label class="text-primary">Login To Your Fitness Tracker App Account</label>
            </div>
            <div class="row text-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <mat-form-field>
                                <input type="email" matInput placeholder="Email ID" ngModel name="email" email required
                                    #emailInput="ngModel">
                                <mat-error *ngIf="emailInput.hasError('required')">Email is Required!</mat-error>
                                <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid!</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" ngModel name="password" required
                                    #passwordInput="ngModel">
                                <mat-error *ngIf="passwordInput.hasError('required')">Password is Required!</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <button type="submit" mat-raised-button color="primary"
                                [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
