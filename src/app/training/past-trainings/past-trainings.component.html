<div class="past-trainings py-4">
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <mat-form-field class="px-3">
                    <input matInput type="text" placeholder="Enter Filter Text" (keyup)="doFilter($event.target.value)">
                </mat-form-field>
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.date.toDate() | date}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="duration">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.duration | number}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="calories">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Calories </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.calories | number}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="state">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.state | titlecase}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
