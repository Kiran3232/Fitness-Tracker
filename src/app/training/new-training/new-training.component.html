<div class="new-training py-4">
    <div class="row">
        <div class="col-md-3 col-lg-4"></div>
        <div class="col-md-6 col-lg-4">
            <form #trainingForm="ngForm" (ngSubmit)="onStartTraining(trainingForm)">
                <mat-card class="mat-elevation-z8">
                    <mat-card-header>
                        <div mat-card-avatar class="workout-avatar"></div>
                        <mat-card-title>Time To Workout</mat-card-title>
                        <mat-card-subtitle>Let's Start the Workout</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="text-center">
                        <mat-form-field class="w-100">
                            <mat-label>Select Workout Type</mat-label>
                            <mat-select ngModel name="exercise" required>
                                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions class="text-center">
                        <button type="submit" mat-raised-button color="primary"
                            [disabled]="trainingForm.invalid">Start</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
        <div class="col-md-3 col-lg-4"></div>
    </div>
</div>
