<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="toggleSideNav()" routerLinkActive="active-nav" *ngIf="!isLoggedIn">Sign Up
        <mat-icon class="pl-2">person_add</mat-icon>
    </a>
    <a mat-list-item routerLink="/login" (click)="toggleSideNav()" routerLinkActive="active-nav" *ngIf="!isLoggedIn">Login
        <mat-icon class="pl-2">touch_app</mat-icon>
    </a>
    <a mat-list-item routerLink="/training" (click)="toggleSideNav()" routerLinkActive="active-nav" *ngIf="isLoggedIn">Trainings
        <mat-icon class="pl-2">fitness_center</mat-icon>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" routerLinkActive="active-nav" *ngIf="isLoggedIn">Logout
            <mat-icon class="pl-2">eject</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>
