<mat-toolbar color="primary">
    <div class="navbar-expand-lg">
        <button class="navbar-toggler" mat-icon-button (click)="toggleSideNav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="pl-3">
        Fitness Tracker App
    </div>
    <div class="w-100">
        <ul class="d-none d-lg-flex ml-auto my-auto nav-list">
            <li class="nav-item active" *ngIf="!isLoggedIn">
                <a class="nav-link" routerLink="/signup" routerLinkActive="active-nav">Sign Up</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
                <a class="nav-link" routerLink="/login" routerLinkActive="active-nav">Login</a>
            </li>
            <li class="nav-item dropdown" *ngIf="isLoggedIn">
                <a class="nav-link" routerLink="/training" routerLinkActive="active-nav">Training</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a class="nav-link" (click)="onLogout()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
